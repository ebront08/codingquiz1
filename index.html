<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <!-- Greeting and Start Button -->
    <div class="container" id="startpage">

        <div id="startQuiz">
        <h1>Timed Coding Quiz</h1>
        <br>
        <h2>Test your knowledge of HTML, CSS and JavaScript!</div>
            <br>
            <h2>Think Fast!!</h2>
            <br>
        <button id="startBtn">
            <a>Begin Quiz</a>
        </button>
        
        </div>

    <div class="container">
        <!-- Quiz -->
    <div id="quiz">
        <!-- Timer -->
        <div id="timer"> <h2> Time Remaining: </h2> </div>

        <!-- Questions -->
        <div id="questions"></div>
            <button id="a" onclick="checkAnswer('a')"></button>
            <button id="b" onclick="checkAnswer('b')"></button>
            <button id="c" onclick="checkAnswer('c')"></button>
            <button id="d" onclick="checkAnswer('d')"></button>
        <br>
        <br>
        <!-- Results -->
        <div id="result"> </div>
    </div>

        <!-- Quiz Ends -->
        <div id="quizEnded"></div>
        <!-- Final Score -->
        <div id="finalScore"></div>
        <input type="text" size = "50" placeholder="Enter Your Initials for the High Score" id="initials" name="initials"/>
        <button id="submitScore">Submit Score</button>
        

    <!-- High Score -->
    <div id="highscoreContainer">

        <div id="high-scorePage">
            <div id="highscore-header">
        <div id="highScore">
        <h2> Player Initials: </h2>
        <h2> Score: </h2>
            </div>
        </div>
        </div>

        <div id = "highscore-initials">
        <div id = "highscore-score">
        </div>
        </div>
        <div id="endGameBtns">
        <button id="replay" onclick="replayQuiz()">Play Again</button>
        <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>



    </div>

    </div>

    </main>

        <script src="Assets/script.js" type="text/javascript"></script> 
</body>
</html>
